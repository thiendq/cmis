<style>
    .card-header {
        padding: 0.2rem 1.25rem !important;
    }

    .font-weight-normal {
        font-weight: 400 !important;
        font-size: 20px;
    }
    .card-deck {
        padding-top: 10px!important;
    }
</style>

<div class="container">
<div class="card-deck  mb-3 text-center">
    <div class="card mb-4 box-shadow">
        <div class="card-header d-flex align-items-center justify-content-center h-2">
            <h4 class="my-0 font-weight-normal flex-grow-1">Title</h4>
        </div>
        <div class="card-body">
            <jqxChart #myChart
            [width]="getWidth()" [height]="500"
            [title]="'Web Site Traffic Analysis'"
            [description]="'Daily unique visitors (stacked)'"
            [showLegend]="true" [enableAnimations]="true" [padding]="padding"
            [titlePadding]="titlePadding" [source]="dataAdapter" [xAxis]="xAxis"
            [valueAxis]="valueAxis" [seriesGroups]="seriesGroups" [colorScheme]="'scheme01'">
        </jqxChart>
        </div>
    </div>
</div>
</div>
